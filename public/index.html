<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinica CUROBENE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container mt-5" id="container">
        <!-- Lista Prenotazioni -->
        <div id="bottoni" class="flex-container" style="justify-content: end;">
            <button type="button" class="btn btn-success" style="display: none;" id="prenotazione">Prenota</button>
            <button type="button" class="btn btn-primary"  id="login">Login</button>
        </div>

        <!-- Pagina Home -->
        <div id="home">
            <h2>Benvenuto alla Clinica CUROBENE</h2>
            <p>Gestisci le prenotazioni delle visite specialistiche in modo semplice ed efficiente.</p>
        </div>

        
        <h3>Prenotazioni Registrate</h3>
        <div id="booking-list"></div>

        <!-- Pagina Prenotazioni -->
        <div id="prenotazioni" style="display: none">
            <h2>Prenota una visita</h2>

            <!-- Form Prenotazione -->
            <form id="booking-form" class="mb-4">
                <div class="mb-3">
                    <label for="idType" class="form-label">Tipo di Visita</label>
                    <input type="text" id="idType" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data</label>
                    <input type="date" id="date" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="hour" class="form-label">Ora</label>
                    <input type="number" id="hour" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" class="form-control" required />
                </div>
                <button type="button" id="button" class="btn btn-primary">Prenota</button>
            </form>

            
        </div>
    </div>

    <div id="loginContainer"></div>

    <div id="overlay"></div>

    <div id="form"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="navigator.js"></script>
    <script type="module" src="componenti.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
